    <body>

     <form class="con">
        <div>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" placeholder="First name" minlength="1" required>
        </div>

        <br>    
        <div>
            <label for="sname">Surname:</label>
            <input type="text" id="sname" name="sname" placeholder="Surname" minlength="1" required>
        </div>

        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="user1234@gmail.com" minlength="1" required>
        </div>

        <br>
        <div>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="(123) 456 789" maxlength="10" minlength="1" required;>
        </div>

        <br>
        <div >
            <label for="com">Additional Comments:</label>
            <input type="text" id="com" name="com" maxlength="100" placeholder="Additional Comments" size="40">
        </div>

        <br>
        <input type="submit">
        <input type="reset">

     </form>
